<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header>
        <div class="div-cabecalho">
            <img src="./assets/images/logo 2.svg" alt="Logo bate papo UOL">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <main>
        <div class="mensagens">
            
        </div>
        <div class="overlay-menu escondido">
            <div class="modal-menu-lateral">
                <p>Escolha um contato para enviar mensagem:</p>

                <div class="div-sub">
                    <div class="todos check-separado">
                        <div>
                            <ion-icon name="people"></ion-icon>
                            <span>Todos</span>
                        </div>
                        <ion-icon class="ion-check escondido" name="checkmark"></ion-icon>
                    </div>
                    <div class="usuario check-separado">
                        <div>
                            <ion-icon name="person-circle"></ion-icon>
                            <span>João</span>
                        </div>
                        <ion-icon class="ion-check escondido" name="checkmark"></ion-icon>
                    </div>
                    <div class="usuario check-separado">
                        <div>
                            <ion-icon name="person-circle"></ion-icon>
                            <span>Glória</span>
                        </div>
                        <ion-icon class="ion-check escondido" name="checkmark"></ion-icon>
                    </div>
                </div>

                <p>Escolha a Visibilidade:</p>

                <div class="div-sub">
                    <div class="div-visibilida check-separado">
                        <div>
                            <ion-icon name="lock-open"></ion-icon>
                            <span>Público</span>
                        </div>
                        <ion-icon class="ion-check escondido" name="checkmark"></ion-icon>
                    </div>
                    <div class="div-visibilida check-separado">
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <span>Reservadamente</span>
                        </div>
                        <ion-icon class="ion-check escondido" name="checkmark"></ion-icon>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-entrar escondido">
            <img src="./assets/images/logo 2.svg" alt="">
            <input type="text">
            <button>Entrar</button>
        </div>
    </main>

    <footer>
        <div class="div-enviar-mensagem">
            <input type="text" class="msg">
            <ion-icon onclick="sendTxt()" name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
